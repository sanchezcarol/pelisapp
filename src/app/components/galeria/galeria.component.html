<br><br>
<h1>{{titulo}}</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="pelicula">
    <div class="col-sm-6">
        <div class="row">
            <div [routerLink]="['/info',pelicula[0].id, 'home']" [ngStyle]="{'background-image': 'url('+ (pelicula[0] | peliculaImagen) +' )'}" class="col-md-12 div-pic-1 puntero">
                <p class="pic-titulo">{{pelicula[0].original_title}}</p> 
            </div>
        </div>
        <div class="row">
            <div [routerLink]="['/info',pelicula[1].id, 'home']" class="puntero col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ (pelicula[1] | peliculaImagen) +' )'}">
                <p class="pic-titulo">{{pelicula[1].original_title}}</p> 
            </div>
            <div [routerLink]="['/info',pelicula[2].id, 'home']" class="puntero col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ (pelicula[2] | peliculaImagen) +' )'}">
                <p class="pic-titulo">{{pelicula[2].original_title}}</p> 
            </div>
            
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div [routerLink]="['/info',pelicula[3].id, 'home']" class="puntero col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ (pelicula[3] | peliculaImagen) +' )'}">
                <p class="pic-titulo">{{pelicula[3].original_title}}</p> 
            </div>
            <div [routerLink]="['/info',pelicula[4].id, 'home']" class="puntero col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ (pelicula[4] | peliculaImagen) +' )'}">
                <p class="pic-titulo">{{pelicula[4].original_title}}</p> 
            </div>
        </div>
        <div class="row">
            <div [routerLink]="['/info',pelicula[5].id, 'home']" [ngStyle]="{'background-image': 'url('+ (pelicula[5] | peliculaImagen) +' )'}" class="puntero col-md-12 div-pic-1">
                <p class="pic-titulo">{{pelicula[5].original_title}}</p> 
            </div>
        </div>
    </div>

</div>
